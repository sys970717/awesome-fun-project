<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/bootstrap4">
<head>
    <meta charset="UTF-8">
    <title>User login</title>
    <script src="/js/lib/axios.min.js"></script>
    <script src="/js/src/session.js"></script>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form th:action="@{/user/session}" th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="account">로그인 ID</label>
            <input type="text" id="account" name="account" th:field="*{account}" class="form-control"
                   th:errorclass="field-error">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control"
                   th:errorclass="field-error">
        </div>

        <hr class="my-4">

        <div class="row btn_layer">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>

            <div class = "col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.replace('/user/join/personal')"
                        type="button">회원가입</button>

            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
